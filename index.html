<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Maps e Grid</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
  <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/css/styles.css" rel="stylesheet"/ >
  <style>
  #resizable { height: 400px; margin: 0 auto; padding: 10px; overflow: hidden; border: 1px solid #000; }
  .ui-resizable-se { display: none!important;}
  .ui-resizable-e { display: none!important;}
  #map { width: 100%; height:300px;}
  #handle { width: 100%; height: 10px; background-color: gray; z-index:9999; }
  #managed-table_filter, #managed-table_length { display: none;}
  </style>
</head>
<body>
<div id="map" class="map"></div>
  <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                      <div class="well">
                          <div class="well-content">
                              <table class="table table-striped table-bordered" id="managed-table">
                                  <thead>
                                      <tr>
                                          <th>Nome</th>
                                          <th>CPF</th>
                                          <th>Hora de Início</th>
                                          <th>4 Horas</th>
                                          <th>8 Horas</th>
                                          <th>Almoço</th>
                                          <th>Tempo de descanso</th>
                                          <th>Fim da ultima viagem</th>
                                          <th>Hora extra</th>
                                          <th>Hora extra noturna</th>
                                      </tr>
                                  </thead>
                                  <tbody id="theGrid">
                                      <tr class="odd gradeX">
                                          <td>---</td>
                                          <td>---</td>
                                          <td>---</td>
                                          <td>---</td>
                                          <td>---</td>
                                          <td>---</td>
                                          <td>---</td>
                                          <td>---</td>
                                          <td class="center">---</td>
                                          <td class="center">---</td>
                                      </tr>
                                      <tr class="even gradeC">

                                      </tr>
                                  </tbody>
                              </table>
                          </div>
                      </div>
                    </div>
                </div>

    <script src="http://code.jquery.com/jquery.js" type="text/javascript"></script> 
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <script src="assets/gmaps/js/gmaps.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="assets/js/script.js" type="text/javascript"></script>
    <script>google_maps();</script>

    <script>
  $(function() {
    $( "#map" ).append('<div id="handle" class="ui-resizable-handle ui-resizable-s"></div>').resizable({handles: {'s': '#handle'}});
  });
    </script>  
    <script src="assets/bootstrap-datatables/js/jquery.dataTables.js" type="text/javascript"></script>
    <script src="assets/bootstrap-datatables/js/DT_bootstrap.js" type="text/javascript"></script>
    <script>data_tables();</script>

</body>
</html>
